apiVersion: v1
kind: Service
metadata:
  name: realtimer-service
spec:
  selector:
    run: realtimer-pod
  ports:
  - name: rest
    port: 80
    targetPort: 8080
  - name: websocket
    port: 81
    targetPort: 8081
  type: LoadBalancer
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ignite-rbac
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: ignite-service
spec:
  clusterIP: None
  ports:
  - port: 9042
  selector:
    app: ignite
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtimer-deployment
spec:
  selector:
    matchLabels:
      run: realtimer-pod
  replicas: 3
  template:
    metadata:
      labels:
        run: realtimer-pod
        app: ignite
    spec:
      containers:
      - name: realtimer-pod
        image: eu.gcr.io/realtimer-220206/realtimer:k8s-2.32
        ports:
        - containerPort: 8080
        - containerPort: 8081