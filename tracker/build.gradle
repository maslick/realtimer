plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.2.71"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.vertx:vertx-unit:3.5.4'

    compile 'io.vertx:vertx-core:3.5.4'
    compile 'io.vertx:vertx-web:3.5.4'
    compile 'io.vertx:vertx-hazelcast:3.5.4'
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.7"

    compile project(":data")
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    archiveName = 'realtimer.jar'

    from {
        configurations
                .compile
                .collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        println "${project.group}"
        attributes 'Main-Class': "${project.group}.tracker.StarterKt"
    }
}